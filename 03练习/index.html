<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/signal.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/menu.css">
    <script src="js/jquery.js"></script>

</head>
<body>
<div class="container">
    <!--状态层-->
    <div class="header " id="status">
        <div id="status_left" class="">
            <ul id="signal" class="">
                <li class="signal_ok"></li>
                <li class="signal_ok"></li>
                <li class="signal_ok"></li>
                <li class="signal_no"></li>
            </ul>
            <div class="" id="operator">中国移动</div>
            <div class="" id="communication">4G</div>
        </div>
        <div class="" id="status_center">
            14:24
        </div>
        <div class="" id="status_right">
            <div id="battery">
                <div id="battery_body">

                </div>
            </div>
            <div id="battery_header"></div>
        </div>
    </div>
    <!--标题层-->
    <div id="title">

        <div class="xy-center" id="title_left">
            <img src="" alt="">
        </div>

        <div class="xy-center" id="title_center">怂李</div>
        <div class="xy-center" id="title_right">
            <div id="title_popup">
                <div id="triangle"></div>
                <ul>
                    <a href="">
                        <li>发起群聊</li>
                    </a>

                    <a href="">
                        <li>添加朋友</li>
                    </a>

                    <a href="">
                        <li>扫一扫</li>
                    </a>

                    <a href="">
                        <li>收付款</li>
                    </a>
                    <a href="">
                        <li>帮助与反馈</li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
    <!--搜索-->

    <div id="search" class=" xy-center">
        <div class="webkit xy-center">
            <input type="text" class="search_input border">
            <div class="text_color">搜索</div>
            <div>🔍</div>
            <div>🚏</div>
        </div>
    </div>

    <!--内容-->
    <div id="content" class="">
        <div class="message">
            <img class="message_left" src="img/头像1.jpg"/>
            <div class="message_right ">
                <div class="message_right_up ">
                    <div class="message_right_up_name ">你的名字</div>
                    <div class="message_right_up_time ">1分钟前</div>
                </div>
                <div class="message_right_down ">
                    <div class="message_right_down_msg">你吃饭了吗?</div>
                    <div class="message_right_down_volume">🔔</div>
                </div>
            </div>
        </div>
    </div>
    <!--尾部-->
    <div class="footer" id="menu">
        <div id="menu_weChat">
            <img src="img/微信%20(1).svg" alt="" id="menu_one">
            <div class="menu_text menu_one change color_yes" id="weChat">微信</div>
        </div>
        <div id="menu_al">

            <img src="img/通讯录.svg" id="menu_two" alt="" class="">
            <div class="menu_text menu_two change ">通讯录</div>
        </div>
        <div id="menu_find">
            <img src="img/发现.svg" id="menu_three" alt="" class="">
            <div class="menu_text menu_three change ">发现</div>
        </div>
        <div id="menu_me">
            <img src="img/我.svg" id="menu_four" alt="" class="">
            <div class="menu_text menu_four change ">我</div>
        </div>
    </div>
</div>
<script>
    let imgs = [//定义数组用来存储图片的路径
        'img/微信.svg',
        'img/通讯录.svg',
        'img/发现.svg',
        'img/我.svg'

    ];

    let imgs_copy = [//定义数组用来存储图片的路径
        'img/微信%20(1).svg',
        'img/通讯录%20(1).svg',
        'img/发现%20(1).svg',
        'img/我%20(1).svg'

    ];


    $('#title_right').click(function () {
        $('#title_popup').toggle(300)
    })

    $('#menu_weChat').click(function () {
        $('#menu_one').attr('src', imgs_copy[0]);//动态改变图片的路径
        $('#menu_two').attr('src', imgs[1]);
        $('#menu_three').attr('src', imgs[2]);
        $('#menu_four').attr('src', imgs[3]);

        $('.menu_one').addClass("color_yes").removeClass("color_no");
        $('.menu_two').removeClass("color_yes").addClass("color_no");
        $('.menu_three').removeClass("color_yes").addClass("color_no");
        $('.menu_four').removeClass("color_yes").addClass("color_no");
    })

    $('#menu_al').click(function () {
        $('#menu_one').attr('src', imgs[0]);//动态改变图片的路径
        $('#menu_two').attr('src', imgs_copy[1]);
        $('#menu_three').attr('src', imgs[2]);
        $('#menu_four').attr('src', imgs[3]);


        $('.menu_one').removeClass("color_yes").addClass("color_no");
        $('.menu_two').addClass("color_yes").removeClass("color_no");
        $('.menu_three').removeClass("color_yes").addClass("color_no");
        $('.menu_four').removeClass("color_yes").addClass("color_no");
    })

    $('#menu_find').click(function () {
        $('#menu_one').attr('src', imgs[0]);//动态改变图片的路径
        $('#menu_two').attr('src', imgs[1]);
        $('#menu_three').attr('src', imgs_copy[2]);
        $('#menu_four').attr('src', imgs[3]);

        $('.menu_one').removeClass("color_yes").addClass("color_no");
        $('.menu_two').removeClass("color_yes").addClass("color_no");
        $('.menu_three').addClass("color_yes").removeClass("color_no");
        $('.menu_four').removeClass("color_yes").addClass("color_no");
    })

    $('#menu_me').click(function () {
        $('#menu_one').attr('src', imgs[0]);//动态改变图片的路径
        $('#menu_two').attr('src', imgs[1]);
        $('#menu_three').attr('src', imgs[2]);
        $('#menu_four').attr('src', imgs_copy[3]);

        $('.menu_one').removeClass("color_yes").addClass("color_no");
        $('.menu_two').removeClass("color_yes").addClass("color_no");
        $('.menu_three').removeClass("color_yes").addClass("color_no");
        $('.menu_four').addClass("color_yes").removeClass("color_no");
    })
</script>
<script src="js/loadJson.js"></script>
</body>
</html>
