<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 70%;
            height:200px;
            border: 1px solid black;
            display: flex;
            flex-flow: column wrap;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        #d1{
           background-color: #fa5788;
        }
        #d2{
            background-color: #f9683a;
        }
        #d3{
            background-color: #76ffff;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="d1">d1</div>
        <div class="box" id="d2">d2</div>
        <div class="box" id="d3">d3</div>
    </div>
</body>
</html>
